<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJIT Esports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">NJIT Esports</div>
        <nav class="nav-bar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#tournaments">Tournaments</a></li>
                <li><a href="#livestreams">Livestreams</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="livestreams" class="section livestreams">
            <h2>Livestreams</h2>
            <div class="livestream-content">
                <div class="video-feed">Livestream Video Feed</div>
                <div class="chat-box">Chat</div>
            </div>
        </section>
        <section id="tournaments" class="section tournaments">
            <h2>Tournaments</h2>
            <div class="tournament-list">
                <div class="tournament-card">Tournament 1</div>
                <div class="tournament-card">Tournament 2</div>
                <div class="tournament-card">Tournament 3</div>
            </div>
        </section>
        <section id="community" class="section community">
            <h2>Community</h2>
            <div class="community-tools">
                <input type="text" placeholder="Find teammates" class="search-bar">
                <div class="player-profiles">Player Profiles</div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <p>&copy; 2024 NJIT Esports. All rights reserved.</p>
    </footer>
</body>
</html>
